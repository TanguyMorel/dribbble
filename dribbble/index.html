<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <img
          class="dribbble-logo"
          src="src/img/dribbble-logo.jpg"
          alt="Dribbble Logo"
        />
        <ul id="nav-links">
          <li class="mona-sans-bold">
            <a href="#">Explore</a>
          </li>
          <li class="mona-sans-bold">
            <a href="#">Find Talent</a>
          </li>
          <li class="mona-sans-bold">
            <a href="#">Get Hired</a>
          </li>
          <li class="mona-sans-bold">
            <a href="#">Blog</a>
          </li>
        </ul>
        <div class="nav-cta">
          <button class="button">
            <a class="mona-sans-bold" href=""> Sign Up </a>
          </button>
          <button class="button button-primary mona-sans-bold">
            <a class="mona-sans-bold" href=""> Log In </a>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
